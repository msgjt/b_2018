<div style="height: 100px"></div>
<div class="container">
  <h2 class="text-center text-uppercase text-secondary mb-0">Edit role</h2>
  <hr class="star-dark mb-5">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <form name="sentMessage" id="contactForm" autocomplete="off" (ngSubmit)="submitForm()" #formControl="ngForm">
        <div class="control-group">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <input type="text"
                     id="roleTypeInput"
                     name="roleType"
                     class="form-control"
                     [(ngModel)]="model.roleType"
                     required
                     #lastNameElement
                     #lastNameControl="ngModel"
                     placeholder="Role name">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div style="height: 10vh" class="row">
    <div class="col-lg-10 mx-auto">
      <div style="float: right" class="col-lg-6 mx-auto">
        <angular2-multiselect [data]="itemList"
                              [(ngModel)]="selectedItems"
                              [settings]="settings"
                              (onSelect)="onItemSelect()"
                              (onDeSelect)="OnItemDeSelect()"
                              (onSelectAll)="onSelectAll()"
                              (onDeSelectAll)="onDeSelectAll()">
        </angular2-multiselect>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<div class="row justify-content-center">
  <button type="submit" style="border-color: #18BC9C; background-color: #18BC9C"
          class="btn btn-primary btn-lg" [disabled]="formControl.invalid">Update
  </button>
</div>
