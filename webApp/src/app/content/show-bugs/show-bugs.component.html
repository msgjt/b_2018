  <div class="panel panel-default">
    <div class="panel-heading">User information</div>

    <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead style="background-color: #1a252f; color: white">
      <tr>
        <th style="width: 35%">
          <mfDefaultSorter by="title">Title</mfDefaultSorter>
        </th>
        <th style="width: 5%">
          <mfDefaultSorter by="version">Version</mfDefaultSorter>
        </th>
        <th style="width: 5%">
          <mfDefaultSorter by="fixedVersion">Fixed In</mfDefaultSorter>
        </th>

        <th style="width: 5%">
          <mfDefaultSorter by="dueDate">Due Date</mfDefaultSorter>
        </th>

        <th style="width: 5%">
          <mfDefaultSorter by="severity">Severity</mfDefaultSorter>
        </th>

        <th style="width: 10%">
          <mfDefaultSorter by="creator">Created by</mfDefaultSorter>
        </th>

        <th style="width: 10%">
          <mfDefaultSorter by="assignee">Assigned to</mfDefaultSorter>
        </th>

        <th style="width: 5%">
          <mfDefaultSorter by="status">Status</mfDefaultSorter>
        </th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{item.title}}</td>
        <td>{{item.version}}</td>
        <td>{{item.fixedInVersion}}</td>
        <td>{{item.dueDate}}</td>
        <td>{{item.severity}}</td>
        <td>{{item.creator.firstName}}</td>
        <td>{{item.assignee.firstName}}</td>
        <td>{{item.status}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="5">
          <button (click)="onNext()"> Next </button>
          <button (click)="onPrev()"> Previous </button>
          <button (click)="doQuery()"> doQuerry</button>
        </td>
      </tr>
      </tfoot>
    </table>
